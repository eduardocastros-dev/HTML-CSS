<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">

    <title>Coração</title>

<body>

        <h1>Testando com a foto de mi amor</h1>

        <!-- onclick é a função de clicar na foto e aparecer uma caixa pop-up -->
        <p></p>
        <p><em>Nenhuma coleção de estrelas</em> tem tanto brilho quanto um sorriso seu &#x1F496;</p> <!--Esse código é o código do emoji--> 
    </main>

    
    <!--Area do CSS: Não pode colcar nada mais do que as declaraçõs do css
                    background - fundo do site
                    margin - margem do texto na página
                    border - borda pontilhada ao redor do texto
                    padding - Enchimento em torno do corpo da página
                    font-family - É a fonte do texto-->
</body>
</html>
