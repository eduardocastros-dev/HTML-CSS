<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: chocolate;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited{
            color: brown;
        }

        a:hover{
            text-decoration: underline;
            color: coral;
        }
        
        a::after{
            content: ' [LINK]';
            font-weight: normal;
            color: darkgray;
        }

        a.especial::after{
            content: '  -> Importante';
            color: darkred;
            font-weight: bold;
        }

    </style>

</head>
<body>
    <h1>Personalizando links</h1>

    <ul>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po" target="_blank">Aula 04: pseudo-elementos</a></li>
        <li><a href="https://www.youtube.com/watch?v=o_yiPCiwzUs" target="_blank">Projeto criativo em HTML</a></li>
        <li><a href="https://www.youtube.com/watch?v=3v2RUozpDVw" target="_blank" class="especial">Portif√≥lio com HTML e CSS</a></li>
    </ul>

</body>
</html>
